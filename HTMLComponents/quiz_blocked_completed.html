<div id="quizBlockedModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-secondary">
      <div class="modal-header bg-secondary text-white">
        <h5 class="modal-title">Quiz Challenge Completed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <canvas id="quizBlockedChart" width="150" height="150"></canvas>
        <div class="mt-3">
          <strong><span id="quizBlockedCorrect">0</span> Correct</strong>
        </div>
        <div>
          <strong>Time Taken:</strong> <span id="quizBlockedTime">00:00</span>
        </div>
        <div class="text-muted mt-2">
          You've already completed this difficulty. No additional points awarded.
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Complete</button>
      </div>
    </div>
  </div>
</div>
