<div id="quizFailedModal" class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-danger">
      <div class="modal-header bg-danger text-white">
        <h5 class="modal-title">Quiz Challenge Failed</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-center">
        <p>You didn't finish the quiz in the required time.</p>
        <p class="text-muted">You can retry or finalize the current attempt.</p>
      </div>
      <div class="modal-footer justify-content-between">
        <button class="btn btn-outline-primary" id="retryQuizBtn">Retry</button>
        <button class="btn btn-warning" id="finalizeQuizBtn">Finalize</button>
        <button class="btn btn-secondary" data-bs-dismiss="modal">Exit for now</button>
      </div>
    </div>
  </div>
</div>
