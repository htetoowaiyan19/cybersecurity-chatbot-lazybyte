<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LazyByte - Cybersecurity Chatbot</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

<style>
    body
    {
        background-color: #000033;
    }
    .text
    {
        margin: 15px;
        float: left;
    }
    .photo
    {
        width: 40%;
        float: right;
    }  
</style>
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>

    <div class="navbar navbar-expand-lg navbar-light " style="background-color:hwb(240 1% 72%);">
        <div class="container-fluid">
            <p>
                <i class="bi bi-arrows-fullscreen" style="color: white; font-size: 2rem; margin:auto"></i>
            </p>
            <div class="button">
                <button class="btn btn-dark">Sign Up</button>
                <button class="btn btn-dark" style="background-color: white; color: black;" data-bs-toggle="modal" data-bs-target="#loginModal">
                  Login
                </button>                
            </div>
        </div>
    </div>

    <div style="display: flex; align-items: center; justify-content: space-between; padding: 20px;">
  
  <!-- Text on the Left -->
  <div class="text" style="color: white; flex: 1; padding-right: 20px;">
    <h1 style="font-family: 'Times New Roman'; font-size: 4rem;" class="mb-3">
      Outgrown chatbots?<br>
      It's time for LazyByte AI agent
    </h1>
    <p style="font-family: Helvetica; color: rgb(175, 179, 182); font-style: italic;" class="mb-3">
      Forget everything you knew about chatbotsâ€”meet Fin AI agent. Connect 
      with your customers <br>
      wherever they are, whenever they contact you, with
      an AI agent capable of handling your entire frontline support.
    </p>
    <button class="btn btn-dark">Sign Up</button>
    <button class="btn btn-dark" style="background-color: white; color: black;" data-bs-toggle="modal" data-bs-target="#loginModal">
      Login
    </button>       
  </div>

  <!-- Image on the Right -->
  <div class="photo" style="flex: 1; text-align: right; margin-top: 30px;">
    <img src="bot.png" alt="photo" style="max-width: 100%; height: 80%; border-radius: 0%;">
  </div>

</div>
<!-- Login Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login to LazyByte</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password">
          </div>

          <button type="submit" class="btn btn-light w-100 mb-2">Continue</button>
          <button type="button" class="btn btn-outline-light w-100">Continue with Google</button>
        </form>
      </div>
    </div>
  </div>
</div>

</body>
</html>
