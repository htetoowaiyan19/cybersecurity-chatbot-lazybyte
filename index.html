<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LazyByte - Cybersecurity Chatbot</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Your Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4">
    <a class="navbar-brand fw-bold" href="#">LazyByte</a>
    <div class="ms-auto">
      <button class="btn btn-outline-light me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
      <button class="btn btn-light text-dark" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero py-5 text-center">
    <div class="container">
      <h1>Meet Your Next Cybersecurity AI Agent</h1>
      <p class="lead mt-3">Say goodbye to outdated bots. LazyByte defends, supports, and adaptsâ€”24/7, at scale.</p>
      <button class="btn btn-light text-dark me-2" data-bs-toggle="modal" data-bs-target="#signupModal">Get Started</button>
      <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#loginModal">Try Demo</button>
      <img src="lazybytebot.png" alt="AI Illustration" class="img-fluid mt-5 rounded shadow-lg" />
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer py-3 text-center">
    <div class="container">
      &copy; 2025 LazyByte. All rights reserved.
    </div>
  </footer>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login to LazyByte</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="loginEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required />
            </div>
            <div class="mb-3">
              <label for="loginPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required />
            </div>
            <button type="submit" class="btn btn-light w-100 mb-2">Continue</button>
            <button type="button" class="btn btn-outline-light w-100 btn-google-login">
              <i class="bi bi-google me-2"></i>Continue with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Sign Up Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Create your LazyByte account</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label for="signupName" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="signupName" placeholder="Enter your name" required />
            </div>
            <div class="mb-3">
              <label for="signupEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="signupEmail" placeholder="Enter your email" required />
            </div>
            <div class="mb-3">
              <label for="signupPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required />
            </div>
            <button type="submit" class="btn btn-light w-100 mb-2">Sign Up</button>
            <button type="button" class="btn btn-outline-light w-100 btn-google-signup">
              <i class="bi bi-google me-2"></i>Continue with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Your external JS file -->
  <script src="app.js"></script>
</body>
</html>
