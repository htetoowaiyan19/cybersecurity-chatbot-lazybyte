h2>Gemini Chatbot</h2>
  <div id="chatbox"></div>
  <input id="user-input" type="text" placeholder="Type your message..." style="width: 80%;">
  <button onclick="sendMessage()">Send</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (!message) return;

      document.getElementById('chatbox').innerHTML += `<div class="user">You: ${message}</div>`;
      input.value = '';

      const response = await fetch('http://localhost:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      document.getElementById('chatbox').innerHTML += `<div class="bot">Bot: ${data.reply}</div>`;
    }
  </script>
