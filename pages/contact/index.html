<section id="contact" class="contact-section py-5">
  <div class="container">
    <div class="row align-items-stretch">
      
      <!-- Contact Form -->
      <div class="col-md-6 mb-4">
        <h2 class="mb-4 text-primary" id="contact_subtitle">Contact Us</h2>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label" id="contact_subtitle1">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="John Doe" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" id="contact_subtitle2">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label" id="contact_subtitle3">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Enter your message..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100 glow-button" id="contact_subtitle4">Send Message</button>
        </form>
      </div>

      <!-- Contact Info -->
      <div class="col-md-6 d-flex flex-column justify-content-center bg-dark text-white p-4 rounded">
        <h4 id="contact_subtitle5">Need help? Let's talk.</h4>
        <p id="contact_subtitle6"><strong>Email:</strong> <a href="mailto:support@lazybyte.com" class="text-info">support@lazybyte.com</a></p>
        <p id="contact_subtitle7"><strong>Phone:</strong> +959 123 456 789</p>
        <p id="contact_subtitle8"><strong>Address:</strong><br>No.615/1, Pyay Road, Kamayut, Yangon, Myanmar</p>
        <div class="mt-3">
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" width="30" class="me-2" /></a>
          <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" width="30" /></a>
        </div>
      </div>

    </div>
  </div>
</section>
